TestBrowserChromeAV:
  Roles:
    - Role: desktopChrome
      Capabilities:
        chromeOptions:
          args:
            - use-fake-ui-for-media-stream
            - use-fake-device-for-media-stream
            - no-sandbox
            # - use-file-for-fake-audio-capture=/user/silence.wav
            # - use-file-for-fake-video-capture=/Users/user/Downloads/1080p-5fps.mjpeg
      App: desktop
  Actions:
    - Type: navigate
      Role: desktopChrome
      Value: https://webcamtests.com/
    - Type: click
      Strategy: id
      Role: desktopChrome
      Id: webcam-launcher
    - Type: sleep
      Time: 10

NavigateToAppr:
  Step: I navigate to appr page
  Roles:
    - Role: desktopChrome
      Capabilities:
        chromeOptions:
          args:
            - use-fake-ui-for-media-stream
            - use-fake-device-for-media-stream
            - no-sandbox
      App: desktop
  Actions:
    - Type: navigate
      Role: desktopChrome
      Value: https://appr.tc/

CreateRoomAppr:
  Step: I create a room
  Roles:
    - Role: desktopChrome
      Capabilities:
        chromeOptions:
          args:
            - use-fake-ui-for-media-stream
            - use-fake-device-for-media-stream
            - no-sandbox
      App: desktop
  Actions:
    - Type: get_attribute
      Strategy: css
      Id: "[id=\"room-id-input\"]"
      Greps:
        - var: LINK_ID
          attr: value
          condition: nempty
          match: "(.*)"
    - Type: click
      Strategy: css
      Id: "[id=\"join-button\"]"
      Role: desktopChrome
    - Type: click
      Strategy: xpath
      Id: //body
    - Type: click
      Strategy: id
      Id: mute-audio


JoinApprRoom:
  Step: I join with a different user to that same room
  Roles:
    - Role: desktopChrome2
      Capabilities:
        chromeOptions:
          args:
            - use-fake-ui-for-media-stream
            - use-fake-device-for-media-stream
            - no-sandbox
      App: desktop
  Actions:
    - Type: navigate
      Role: desktopChrome2
      Value: https://appr.tc/r/$AND_CLI_LINK_ID$
    - Type: click
      Strategy: css
      Id: "[id=\"confirm-join-button\"]"
    - Type: sleep
      Time: 10
    - Type: command
      Value: "tshark"
      Detach: true
    - Type: command
      Value: "sox"
      Detach: true
    - Type: command
      Value: "ffmpeg"

CaseAppr:
  Roles:
    - Role: desktopChrome,desktopChrome2
      Capabilities:
        chromeOptions:
          args:
            - use-fake-ui-for-media-stream
            - use-fake-device-for-media-stream
            - no-sandbox
            - use-file-for-fake-audio-capture=/user/silence.wav
            - use-file-for-fake-video-capture=/Users/alvarolaserna/Documents/ref_video.mjpeg
      App: desktop
  Actions:
    - Given: I navigate to appr page
    - Then: I create a room
    - And: I join with a different user to that same room
